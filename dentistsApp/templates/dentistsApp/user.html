<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title>Kolibree Test</title>
		<link rel='stylesheet' href="/static/dentistsApp/css/bootstrap.min.css"/>
    <link rel='stylesheet' href="/static/dentistsApp/css/styles.css"/>
  </head>
  <body>
		<div class="container bs-docs-container">
			<header>
			  <ul class="nav nav-tabs">
			    <li id="listMenu" role="presentation"><a href="/dentistsApp">List</a></li>
			    <li id="addUserMenu" role="presentation"><a href="/dentistsApp/create-user">Add user</a></li>
			    <li id="addDentistMenu" role="presentation"><a href="/dentistsApp/create-dentist">Add dentist</a></li>
			  </ul>
			</header>
      <h3>User information</h3>
      <table class="table">
        <tr>
          <td><strong>Last name </strong></td>
          <td>{{ user.last_name }}</td>
        </tr>
        <tr>
          <td><strong>First name </strong></td>
          <td>{{ user.first_name }}</td>
        </tr>
        <tr>
          <td><strong>Email </strong></td>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <td><strong>Dentist </strong></td>
          {% if user.dentist %}
            <td><a href="/dentistsApp/dentist/{{ user.dentist.id }}">{{ user.dentist }}</a></td>
          {% else %}
            <td>No dentist yet</td>
          {% endif %}
        </tr>
      </table>
    </div>
  </body>
</html>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
